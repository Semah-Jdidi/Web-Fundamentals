<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <div>
            <label for="first_name">First Name : </label>
            <input type="text" name="first_name" placeholder="First Name">
        </div>
        <div>
            <label for="last_name">Last Name : </label>
            <input type="text" name="last_name" placeholder="Last Name">
        </div>    
        <div>
            <label for="email">Email Adress : </label>
            <input type="text" name="email" placeholder="Email">
        </div>
        <div>
            <label for="password">Password : </label>
            <input type="password" name="password" placeholder="Password">
        </div>
        <div>
            <label for="password">Confirm Password : </label>
            <input type="password" name="password" placeholder="Password">
        </div>
        <div>
            <label for="birthday">Birthday</label>
            <input type="date" name="dob">
        </div>
        <div>
            <p>Gender Identity : </p>
            <label>Male</label>
            <input type="radio" name="Gender">
            <label>Female</label>
            <input type="radio" name="Gender">
            <label>Non-binary</label>
            <input type="radio" name="Gender">
            <label>I prefer not to answer</label>
            <input type="radio" name="Gender">
        </div>
        <div>
            <p>A short description about myself :</p>
            <textarea name="comment" cols="30" rows="3" placeholder="Write"></textarea>
        </div>
        <div>
            <label>favourite language : </label>
            <select name="language">
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="Javascript">Javascript</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="accept">
            <label for="accept">Yes, i would like to receive periodic email updates</label> 
        </div>
        <div>
            <input type="submit" value="Create Account">
        </div>



    </form>

</body>
</html>
